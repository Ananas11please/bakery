<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа-Premium Bakery</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/pass.js"></script>
</head>
<body>
       <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="index.html" class="logo">Premium Bakery</a>
                <div class="nav-links">
                    <a href="index.html">Главная</a>
                    <a href="cakes.html">Торты</a>
                    <a href="order.html">Заказ</a>
                    <a href="contacts.html">Контакты</a>
                </div>
            </nav>
        </div>
    </header>

    <form class="order-form">
        <h2>Данные для заказа</h2>
        
        <!-- Контактная информация -->
        <div class="form-group">
            <label>Имя</label>
            <input type="text" minlength="2" placeholder="Для обращения при подтверждении заказа" required>
        </div>

        <div class="form-group">
            <label>Фамилия</label>
            <input type="text" placeholder="Для персонального обращения">
        </div>

        <div class="form-group">
            <label>Телефон</label>
            <input type="tel"  minlength="2" placeholder="+7 (XXX) XXX-XX-XX pattern="(\+7|8)[0-9]{10}"" required>
            <small>Для связи по поводу вашего заказа</small>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="sladost@mail.ru"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            <small>Пришлем электронный чек</small>
        </div>

        <!-- Информация для заказа -->
        <div class="form-group">
            <label>Дата получения заказа</label>
            <input type="date" required>
            <small>Когда вам удобно забрать торт?</small>
        </div>

        <!-- Способ получения -->
        <div class="form-group">
            <label>Способ получения</label>
            <div class="radio-group">
                <label><input type="radio" name="delivery" value="pickup" checked> Самовывоз из кондитерской</label>
                <label><input type="radio" name="delivery" value="delivery"> Доставка (+300₽)</label>
            </div>
        </div>

        <!-- Кнопки -->
        <div class="form-buttons">
            <button type="submit" class="btn-primary">Оформить заказ</button>
            <button type="reset" class="btn-secondary">Очистить форму</button>
        </div>
    </form>
</body>
</html>
